# -------------------------------------------------
# Embabel ? OpenAI as the default LLM
# -------------------------------------------------
embabel.ai.default-llm=openai

# OpenAI specific settings
embabel.ai.openai.api-key=${OPENAI_API_KEY}      
embabel.ai.openai.model=gpt-4o-mini               
embabel.ai.openai.base-url=https://api.openai.com/v1
embabel.ai.openai.timeout=60s                    

# (Optional) temperature & other generation params
embabel.ai.openai.temperature=0.2
embabel.ai.openai.max-tokens=1024

#Logging
#logging.level.com.embabel=DEBUG

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Rate limiting
jobfit.rate-limit.max-daily-scans=3

# Score thresholds for dashboard actions
jobfit.score.suggestions-threshold=40
jobfit.score.improve-score-lower=40
jobfit.score.improve-score-upper=74
jobfit.score.cv-upgrade-lower=75
jobfit.score.cv-upgrade-upper=85
jobfit.score.interview-prep-threshold=85

# Score thresholds for match labels (excellent/good/partial/weak)
jobfit.score.excellent-threshold=90
jobfit.score.good-threshold=70
jobfit.score.partial-threshold=50

#remove later - here to speed up startup times
spring.main.lazy-initialization=true

spring.profiles.active=dev


# H2
spring.datasource.url=jdbc:h2:mem:jobfitdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.show-sql=true

