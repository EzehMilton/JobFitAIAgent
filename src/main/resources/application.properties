# -------------------------------------------------
# Embabel ? OpenAI as the default LLM
# -------------------------------------------------
embabel.ai.default-llm=openai

# OpenAI specific settings
embabel.ai.openai.api-key=${OPENAI_API_KEY}      
embabel.ai.openai.model=gpt-4o-mini               
embabel.ai.openai.base-url=https://api.openai.com/v1
embabel.ai.openai.timeout=60s                    

# (Optional) temperature & other generation params
embabel.ai.openai.temperature=0.2
embabel.ai.openai.max-tokens=1024

#Logging
#logging.level.com.embabel=DEBUG

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Rate limiting
jobfit.rate-limit.max-daily-scans=10

# Upgrade CV button thresholds
jobfit.upgrade-button.lower-score=70
jobfit.upgrade-button.upper-score=85

#remove later - here to speed up startup times
spring.main.lazy-initialization=true

spring.profiles.active=prod


# H2
spring.datasource.url=jdbc:h2:mem:jobfitdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.show-sql=true

