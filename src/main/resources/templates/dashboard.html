<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - JobFit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-shadow: 0 12px 35px rgba(0,0,0,.12);
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 1rem;
        }
        .dashboard-card {
            background: #fff;
            border-radius: 22px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            border: none;
        }
        .dashboard-header {
            background: var(--primary-gradient);
            color: #fff;
            padding: 2rem;
        }
        .dashboard-header h1 {
            margin: 0;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .dashboard-body {
            padding: 2rem;
        }
        .stat-tile {
            background: linear-gradient(135deg, #eef2ff 0%, #e0e7ff 100%);
            border-radius: 14px;
            padding: 1.25rem;
            border: 1px solid #e2e8f0;
            height: 100%;
        }
        .stat-tile h5 {
            margin-bottom: 0.35rem;
            color: #4a5568;
            font-weight: 700;
        }
        .stat-value {
            font-size: 1.6rem;
            font-weight: 800;
            color: #2d3748;
        }
        .btn-primary-gradient {
            background: var(--primary-gradient);
            border: none;
            color: #fff;
            border-radius: 12px;
            padding: 0.85rem 1.4rem;
            box-shadow: 0 8px 22px rgba(102, 126, 234, 0.3);
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="dashboard-card">
        <div class="dashboard-header">
            <h1><i class="fas fa-chart-line"></i> JobFit Dashboard</h1>
            <div class="small opacity-75 mt-2">Track your analyses and jump back into new roles.</div>
        </div>
        <div class="dashboard-body">
            <div class="row g-3 mb-4">
                <div class="col-md-4">
                    <div class="stat-tile">
                        <h5><i class="fas fa-file-alt me-2 text-primary"></i>Analyses Completed</h5>
                        <div class="stat-value">—</div>
                        <div class="text-muted small">Your recent JobFit runs</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="stat-tile">
                        <h5><i class="fas fa-star me-2 text-warning"></i>Best Score</h5>
                        <div class="stat-value">—</div>
                        <div class="text-muted small">Highest match achieved</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="stat-tile">
                        <h5><i class="fas fa-clock me-2 text-success"></i>Last Activity</h5>
                        <div class="stat-value small">—</div>
                        <div class="text-muted small">Keep momentum going</div>
                    </div>
                </div>
            </div>

            <div class="d-flex flex-wrap gap-2">
                <a class="btn btn-primary-gradient" href="/">
                    <i class="fas fa-magic me-2"></i>Generate New JobFit Score
                </a>
                <a class="btn btn-outline-secondary border-2" href="/logout">
                    <i class="fas fa-sign-out-alt me-2"></i>Logout
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
