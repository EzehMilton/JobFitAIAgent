<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - JobFit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-shadow: 0 10px 40px rgba(0,0,0,.1);
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }
        .auth-card {
            background: #fff;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            max-width: 420px;
            width: 100%;
        }
        .auth-header {
            background: var(--primary-gradient);
            color: #fff;
            padding: 1.75rem;
        }
        .auth-header h1 {
            font-size: 1.5rem;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 0.6rem;
        }
        .auth-body {
            padding: 2rem;
        }
        .form-control {
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 0.75rem 1rem;
            font-size: 0.95rem;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        .btn-login {
            background: var(--primary-gradient);
            border: none;
            color: #fff;
            width: 100%;
            padding: 0.85rem;
            border-radius: 12px;
            font-weight: 600;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.35);
        }
        .muted-hint {
            color: #718096;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<div class="auth-card">
    <div class="auth-header">
        <h1>
            <i class="fas fa-lock"></i>
            Secure Login
        </h1>
        <div class="small opacity-75">Access your JobFit dashboard</div>
    </div>
    <div class="auth-body">
        <form method="post" th:action="@{/login}">
            <div class="mb-3">
                <label class="form-label fw-semibold">Email or Username</label>
                <input type="text" class="form-control" name="username" placeholder="test" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Password</label>
                <input type="password" class="form-control" name="password" placeholder="test" required>
            </div>

            <button type="submit" class="btn-login mb-3">
                <i class="fas fa-arrow-right-to-bracket me-2"></i>
                Login
            </button>

            <div class="muted-hint mb-2"><i class="fas fa-info-circle me-1"></i> Demo credentials: test / test</div>

            <div th:if="${param.error}" class="alert alert-danger mt-3 mb-0">
                Invalid username or password
            </div>

            <div th:if="${param.logout}" class="alert alert-success mt-3 mb-0">
                You have been logged out
            </div>
        </form>
    </div>
</div>
</body>
</html>
