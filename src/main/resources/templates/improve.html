<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Improve Fit â€“ JobFit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            font-family: "Inter", "Segoe UI", sans-serif;
        }

        .fit-card {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12);
            max-width: 900px;
            width: 100%;
            overflow: hidden;
        }

        .fit-card__header {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            color: #fff;
            padding: 2rem;
        }

        .fit-card__header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: .25rem;
        }

        .fit-card__header p {
            margin: 0;
            font-weight: 500;
            opacity: .9;
        }

        .fit-card__body {
            padding: 2rem;
            background: #f8fafc;
        }

        .insight-block {
            background: #ffffff;
            border-radius: 16px;
            border: 1px solid #e2e8f0;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .insight-block h2 {
            font-size: 1.15rem;
            font-weight: 700;
            margin-bottom: .75rem;
            color: #4a5568;
        }

        .insight-block ul {
            padding-left: 1.3rem;
        }

        .insight-block ul li {
            margin-bottom: .4rem;
            color: #2d3748;
        }

        .fit-card__footer {
            padding: 1.75rem 2rem 2rem;
            background: #ffffff;
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn-primary-gradient {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            border: none;
            color: #fff;
            font-weight: 600;
        }

        @media (max-width: 576px) {
            .fit-card__footer {
                justify-content: center;
            }
        }
    </style>
</head>

<body>

<main class="fit-card" role="main">

    <!-- HEADER -->
    <header class="fit-card__header">
        <h1><i class="fas fa-wrench me-2"></i> Improve Your Fit</h1>
        <p>We analysed the gaps between your CV and the job description.</p>
    </header>

    <!-- BODY -->
    <section class="fit-card__body">

        <!-- Missing Skills -->
        <div class="insight-block">
            <h2><i class="fas fa-user-minus me-2"></i>Missing Experience / Skills</h2>
            <ul>
                <li th:each="gap : ${entry.gaps}" th:text="${gap}"></li>
            </ul>
        </div>

        <!-- Alignment Issues -->
        <div class="insight-block">
            <h2><i class="fas fa-align-left me-2"></i>JD Alignment Issues</h2>
            <ul>
                <li th:each="align : ${entry.alignmentIssues}" th:text="${align}"></li>
            </ul>
        </div>

        <!-- Keywords -->
        <div class="insight-block">
            <h2><i class="fas fa-key me-2"></i>Recommended Keywords</h2>
            <ul>
                <li th:each="kw : ${entry.keywordSuggestions}" th:text="${kw}"></li>
            </ul>
        </div>

        <!-- Courses -->
        <div class="insight-block">
            <h2><i class="fas fa-graduation-cap me-2"></i>Recommended Courses</h2>
            <ul>
                <li th:each="course : ${entry.courseRecommendations}" th:text="${course}"></li>
            </ul>
        </div>

        <!-- Achievement Enhancements -->
        <div class="insight-block">
            <h2><i class="fas fa-bolt me-2"></i>Achievement Enhancements</h2>
            <p th:text="${entry.achievementAdvice}"></p>
        </div>

    </section>

    <!-- FOOTER -->
    <footer class="fit-card__footer">
        <a class="btn btn-outline-secondary" href="/dashboard">
            <i class="fas fa-arrow-left me-1"></i> Back
        </a>

        <a class="btn btn-primary-gradient"
           th:href="@{'/improve-score/' + ${entry.id} + '/download'}">
            <i class="fas fa-file-download me-1"></i> Download PDF
        </a>
    </footer>

</main>

</body>
</html>
