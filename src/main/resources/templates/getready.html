<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get Ready – JobFit</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-shadow: 0 12px 35px rgba(0,0,0,.12);
        }
        body {
            background: var(--primary-gradient);
            min-height: 100vh;
            padding: 2rem 1rem;
        }
        .action-card {
            background: #fff;
            border-radius: 22px;
            padding: 2rem;
            box-shadow: var(--card-shadow);
            max-width: 850px;
            margin: auto;
        }
        .section-title {
            font-weight: 700;
            margin-top: 1.5rem;
        }
    </style>
</head>

<body>

<div class="action-card">

    <h1><i class="fas fa-person-running me-2"></i> Get Ready</h1>
    <p class="text-muted">You are a strong match. Here’s how to prepare for next steps.</p>

    <div>
        <div class="section-title">Your 60-Second Pitch</div>
        <p th:text="${entry != null ? entry.pitch : 'Prepare a concise pitch tailored to the role.'}"></p>
    </div>

    <div th:if="${entry != null}">
        <div class="section-title">Likely Interview Questions</div>
        <ul>
            <li th:each="q : ${entry.questions}" th:text="${q}"></li>
        </ul>
    </div>

    <div th:if="${entry != null}">
        <div class="section-title">STAR Stories to Prepare</div>
        <ul>
            <li th:each="story : ${entry.starStories}" th:text="${story}"></li>
        </ul>
    </div>

    <div>
        <div class="section-title">Recommendations Before the Interview</div>
        <p th:text="${entry != null ? entry.prepAdvice : 'Research the company, align your examples to their priorities, and prepare questions that show curiosity.'}"></p>
    </div>

    <!-- Buttons -->
    <div class="mt-4 d-flex gap-2">
        <a class="btn btn-secondary" href="/dashboard"><i class="fas fa-arrow-left me-1"></i> Back</a>
        <a class="btn btn-primary" th:href="@{'/dashboard/action/' + ${entry.id} + '/download'}">
            <i class="fas fa-file-download me-1"></i> Download PDF
        </a>
    </div>

</div>

</body>
</html>
